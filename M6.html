<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Congratulations, Graduate!</title>
  <style>
    /* Base Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Comic Sans MS', 'Quicksand', sans-serif;
      background-color: #f9f4f8;
      color: #5a5a7a;
      line-height: 1.6;
      text-align: center;
      overflow-x: hidden;
      padding: 20px;
    }
    
    /* Container */
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem 1rem;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 25px;
      box-shadow: 0 5px 20px rgba(157, 136, 184, 0.2);
    }
    
    /* Typography */
    h1 {
      font-size: 2.2rem;
      color: #9d88b8;
      margin-bottom: 1.5rem;
      animation: bounce 2s infinite alternate;
    }
    
    h2 {
      font-size: 1.6rem;
      color: #b388c5;
      margin: 2rem 0 1rem;
    }
    
    p {
      font-size: 1.1rem;
      margin-bottom: 1.2rem;
    }
    
    .main-message {
      margin: 1.5rem auto;
      font-size: 1.3rem;
      color: #6a6a8a;
      max-width: 540px;
      line-height: 1.7;
    }
    
    /* Buttons */
    .btn {
      background-color: #ffb6c1;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1.5rem;
      box-shadow: 0 3px 10px rgba(255, 182, 193, 0.3);
    }
    
    .btn:hover {
      background-color: #ff99aa;
      transform: translateY(-3px);
    }
    
    /* Sections */
    .section {
      margin: 2.5rem 0;
      padding: 1.5rem;
      border-radius: 20px;
      background-color: rgba(242, 232, 255, 0.5);
      transition: transform 0.3s ease;
    }
    
    .section:hover {
      transform: scale(1.02);
    }
    
    /* Quote Box */
    .quote-box {
      margin-top: 2rem;
      min-height: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .quote {
      font-style: italic;
      font-size: 1.1rem;
      transition: opacity 0.5s ease;
    }
    
    /* Confetti Animation */
    .confetti-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ffb6c1;
      border-radius: 0;
      opacity: 0.7;
    }
    
    /* Animations */
    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
      }
    }
    
    @keyframes bounce {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-10px);
      }
    }
    
    @keyframes wave {
      0% {
        transform: rotate(0deg);
      }
      25% {
        transform: rotate(20deg);
      }
      50% {
        transform: rotate(0deg);
      }
      75% {
        transform: rotate(-20deg);
      }
      100% {
        transform: rotate(0deg);
      }
    }
    
    .wave {
      display: inline-block;
      animation: wave 2s infinite;
      transform-origin: 70% 70%;
      font-size: 2rem;
    }
    
    @media (min-width: 768px) {
      h1 {
        font-size: 2.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="confetti-container" id="confetti-container"></div>
  
  <div class="container">
    <h1>Congratulations on Your Graduation! <span class="wave">ðŸ‘‹</span></h1>
    
    <p class="main-message">No matter what path you choose, enjoy the journey!</p>
    
    <div class="section">
      <h2>Whatever path you takeâ€”university, a gap year, or job huntingâ€”believe in yourself and take each step with confidence!</h2>
    </div>
    
    <button class="btn" id="quote-btn">Get Inspired âœ¨</button>
    
    <div class="quote-box">
      <p class="quote" id="quote">Click the button for a motivational quote!</p>
    </div>
  </div>
  
  <script>
    // Confetti Animation
    const confettiContainer = document.getElementById('confetti-container');
    const confettiColors = ['#ffb6c1', '#b388c5', '#9d88b8', '#add8e6', '#ffffe0'];
    const confettiShapes = ['circle', 'square', 'triangle'];
    
    function createConfetti() {
      for (let i = 0; i < 100; i++) {
        setTimeout(() => {
          const confetti = document.createElement('div');
          confetti.classList.add('confetti');
          
          // Random position
          const startPositionX = Math.random() * window.innerWidth;
          confetti.style.left = `${startPositionX}px`;
          confetti.style.top = '-10px';
          
          // Random color
          const color = confettiColors[Math.floor(Math.random() * confettiColors.length)];
          confetti.style.backgroundColor = color;
          
          // Random size
          const size = Math.random() * 10 + 5;
          confetti.style.width = `${size}px`;
          confetti.style.height = `${size}px`;
          
          // Random shape
          const shape = confettiShapes[Math.floor(Math.random() * confettiShapes.length)];
          if (shape === 'circle') {
            confetti.style.borderRadius = '50%';
          } else if (shape === 'triangle') {
            confetti.style.width = '0';
            confetti.style.height = '0';
            confetti.style.backgroundColor = 'transparent';
            confetti.style.borderLeft = `${size/2}px solid transparent`;
            confetti.style.borderRight = `${size/2}px solid transparent`;
            confetti.style.borderBottom = `${size}px solid ${color}`;
          }
          
          // Animation
          const duration = Math.random() * 3 + 2;
          const delay = Math.random() * 5;
          confetti.style.animation = `float ${duration}s linear ${delay}s 1`;
          
          confettiContainer.appendChild(confetti);
          
          // Remove confetti after animation
          setTimeout(() => {
            confetti.remove();
          }, (duration + delay) * 1000);
        }, i * 100);
      }
    }
    
    // Initial confetti
    createConfetti();
    
    // Motivational Quotes
    const quotes = [
      "The future belongs to those who believe in the beauty of their dreams. â€” Eleanor Roosevelt",
      "Your education is a dress rehearsal for a life that is yours to lead. â€” Nora Ephron",
      "Start where you are. Use what you have. Do what you can. â€” Arthur Ashe",
      "The only impossible journey is the one you never begin. â€” Tony Robbins",
      "You don't have to see the whole staircase, just take the first step. â€” Martin Luther King Jr.",
      "Your life is your story, and the adventure ahead of you is the journey to fulfill your own purpose and potential. â€” Kerry Washington",
      "The beautiful thing about learning is that no one can take it away from you. â€” B.B. King",
      "Twenty years from now you will be more disappointed by the things you didn't do than by the ones you did. â€” Mark Twain",
      "Be bold, be courageous, be your best. â€” Gabrielle Giffords",
      "What lies behind us and what lies before us are tiny matters compared to what lies within us. â€” Ralph Waldo Emerson"
    ];
    
    const quoteBtn = document.getElementById('quote-btn');
    const quoteText = document.getElementById('quote');
    
    quoteBtn.addEventListener('click', () => {
      // Fade out
      quoteText.style.opacity = 0;
      
      setTimeout(() => {
        // Get random quote
        const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
        quoteText.textContent = randomQuote;
        
        // Fade in
        quoteText.style.opacity = 1;
        
        // Create small confetti burst
        for (let i = 0; i < 30; i++) {
          const confetti = document.createElement('div');
          confetti.classList.add('confetti');
          
          // Position around button
          const buttonRect = quoteBtn.getBoundingClientRect();
          const centerX = buttonRect.left + buttonRect.width / 2;
          const centerY = buttonRect.top + buttonRect.height / 2;
          
          const angle = Math.random() * Math.PI * 2;
          const distance = Math.random() * 100 + 50;
          const x = centerX + Math.cos(angle) * distance;
          const y = centerY + Math.sin(angle) * distance;
          
          confetti.style.left = `${x}px`;
          confetti.style.top = `${y}px`;
          
          // Random color
          const color = confettiColors[Math.floor(Math.random() * confettiColors.length)];
          confetti.style.backgroundColor = color;
          
          // Random size
          const size = Math.random() * 8 + 4;
          confetti.style.width = `${size}px`;
          confetti.style.height = `${size}px`;
          
          // Random shape
          const shape = confettiShapes[Math.floor(Math.random() * confettiShapes.length)];
          if (shape === 'circle') {
            confetti.style.borderRadius = '50%';
          } else if (shape === 'triangle') {
            confetti.style.width = '0';
            confetti.style.height = '0';
            confetti.style.backgroundColor = 'transparent';
            confetti.style.borderLeft = `${size/2}px solid transparent`;
            confetti.style.borderRight = `${size/2}px solid transparent`;
            confetti.style.borderBottom = `${size}px solid ${color}`;
          }
          
          // Animation
          const duration = Math.random() * 2 + 1;
          confetti.style.animation = `float ${duration}s linear 0s 1`;
          
          confettiContainer.appendChild(confetti);
          
          // Remove confetti after animation
          setTimeout(() => {
            confetti.remove();
          }, duration * 1000);
        }
      }, 500);
    });
  </script>
</body>
</html>
